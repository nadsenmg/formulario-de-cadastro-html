<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body style="background-color: rgba(113, 105, 228, 0.651);">
    
    <h3>CADASTRO DE DESENVOLVEDORES </h3>

    <div id="form">
    <form method="GET" action="index.html">
        <fieldset>
        <table>
            <tr>
                <td>
                    <label>Nome:</label> 
                    <input type="text" value="" class="nome" placeholder="digite seu nome" required>
                </td>
                <td>
                    <label>Sobrenome:</label>
                    <input type="text" value="" class="form-org" placeholder="digite o sobrenome" required>
                </td>
                
            </tr>
            <tr>
                <td>
                    <label>E-mail</label>
                    <input type="email" value="" class="email" placeholder="email@gmail.com" required>
                </td>
                <td>
                    <label>Data de Nascimento:</label>
                    <input type="date" name="date" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label>Sexo: </label>
                    <input type="radio" value="Feminino" name="sexo" required checked> Feminino
                    <input type="radio" value="Masculino" name="sexo" required> Masculino   
                </td>
            </tr>
            
            <tr>
                <td>
                    <label>Em qual lado da aplicação você desensolve? </label> <br>
                    <input type="radio" value="Front-end" name="side" required> Front-end <br>
                    <input type="radio" value="Back-end" name="side" required> Back-end <br>
                    <input type="radio" value="FullStack" name="side" required> FullStack
                </td>
            </tr>

            <tr>
                <td>
                    <label>Experiência</label> <br>
                    <select name="experience"> 
                        <option>Junior</option>
                        <option>Pleno</option>
                        <option>Senior</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Selecione as tecnologias que você domina: </label> <br>
                    <input type="checkbox" name="HTML" required> HTML
                    <input type="checkbox" name="CSS" required> CSS
                    <input type="checkbox" name="Java" required> Java
                    <input type="checkbox" name="JavaScript" required> JavaScript
                    <input type="checkbox" name="Python" required> Python
                    <input type="checkbox" name="C#" required> C#
                    <input type="checkbox" name="PHP" required> PHP             
                </td>
            </tr>
        </table>
        <hr>
        <button id="enviar" type="submit" name="submit">ENVIAR</button>
    </div>
    </fieldset>
    </form>  
</body>
</div>
</html>
